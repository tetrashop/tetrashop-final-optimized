<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هوش نگار - تولید محتوای هوشمند</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 25px;
            border-radius: 15px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #e67e22, #e74c3c);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
        }
        
        .btn-generate:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 40px;
            padding: 25px;
            background: #ecf0f1;
            border-radius: 15px;
            border-right: 6px solid #27ae60;
            display: none;
        }
        
        .result h3 {
            margin-top: 0;
            color: #27ae60;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 10px;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "📌";
            margin-left: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✍️ هوش نگار</h1>
            <p>سیستم هوشمند تولید محتوا و نویسندگی خودکار</p>
            <p style="font-size: 0.9em; opacity: 0.8;">قدرت گرفته از الگوریتم‌های پیشرفته پردازش زبان فارسی</p>
        </div>

        <div id="connection-status" class="error" style="display: none;">
            ⚠️ سرور وصل نیست. مطمئن شوید سرور در حال اجراست.
        </div>

        <div class="form-group">
            <label for="topic">🎯 موضوع محتوا:</label>
            <input type="text" id="topic" placeholder="مثال: هوش مصنوعی، تکنولوژی، محیط زیست، آموزش دیجیتال..." value="هوش مصنوعی">
        </div>

        <div class="form-group">
            <label for="template">📄 نوع محتوا:</label>
            <select id="template">
                <option value="مقاله">📖 مقاله علمی</option>
                <option value="گزارش">📊 گزارش تحلیلی</option>
                <option value="داستان">📚 داستان خلاقانه</option>
            </select>
        </div>

        <div class="form-group">
            <label for="length">📏 طول محتوا:</label>
            <select id="length">
                <option value="short">کوتاه (۲ بخش) - حدود ۱۰۰ کلمه</option>
                <option value="medium" selected>متوسط (۴ بخش) - حدود ۲۰۰ کلمه</option>
                <option value="long">طولانی (۶ بخش) - حدود ３۰۰ کلمه</option>
            </select>
        </div>

        <button class="btn-generate" onclick="generateContent()">
            🚀 تولید محتوای هوشمند
        </button>

        <div id="loading" class="loading" style="display: none;">
            <div>⏳ در حال تولید محتوا...</div>
            <div style="font-size: 0.9em; margin-top: 10px; color: #95a5a6;">
                هوش مصنوعی در حال نوشتن محتوای شماست
            </div>
        </div>

        <div id="result" class="result">
            <h3>📖 محتوای تولید شده</h3>
            <div class="stats" id="stats"></div>
            <div id="content"></div>
            <button class="btn-generate" onclick="generateContent()" style="margin-top: 20px; background: linear-gradient(135deg, #3498db, #2980b9);">
                🔄 تولید محتوای جدید
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // بررسی اتصال به سرور هنگام لود صفحه
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/generate?topic=test&template=مقاله&length=short`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(2000)
                });
                document.getElementById('connection-status').style.display = 'none';
            } catch (error) {
                document.getElementById('connection-status').style.display = 'block';
            }
        });

        async function generateContent() {
            const topic = document.getElementById('topic').value;
            const template = document.getElementById('template').value;
            const length = document.getElementById('length').value;

            if (!topic.trim()) {
                alert('لطفاً موضوع محتوا را وارد کنید');
                return;
            }

            // نمایش loading
            const button = document.querySelector('.btn-generate');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            button.innerHTML = '⏳ در حال تولید...';
            button.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const apiUrl = `${API_BASE}/api/generate?topic=${encodeURIComponent(topic)}&template=${template}&length=${length}`;
                console.log('درخواست به:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`خطای سرور: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayContent(data.data);
                } else {
                    throw new Error(data.message || 'خطای ناشناخته');
                }
            } catch (error) {
                console.error('خطا:', error);
                alert('خطا در تولید محتوا: ' + error.message + '\n\nمطمئن شوید سرور در حال اجراست (python3 web_writer.py)');
            } finally {
                button.innerHTML = '🚀 تولید محتوای هوشمند';
                button.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayContent(content) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            
            // نمایش آمار
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${content.word_count}</div>
                    <div class="stat-label">تعداد کلمات</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${Object.keys(content.sections).length}</div>
                    <div class="stat-label">تعداد بخش‌ها</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${content.type}</div>
                    <div class="stat-label">نوع محتوا</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${content.length}</div>
                    <div class="stat-label">طول محتوا</div>
                </div>
            `;
            
            // نمایش محتوا
            let html = `
                <div class="section">
                    <div class="section-title">عنوان محتوا</div>
                    <div>${content.title}</div>
                </div>
                
                <div class="section">
                    <div class="section-title">ساختار محتوا</div>
                    <div style="color: #7f8c8d; font-size: 0.9em;">
                        ${Object.keys(content.sections).join(' → ')}
                    </div>
                </div>
            `;
            
            // نمایش هر بخش
            for (const [section, text] of Object.entries(content.sections)) {
                html += `
                    <div class="section">
                        <div class="section-title">${section}</div>
                        <div style="line-height: 1.8; text-align: justify;">${text}</div>
                    </div>
                `;
            }
            
            // اطلاعات اضافی
            html += `
                <div class="section">
                    <div class="section-title">📋 اطلاعات تولید</div>
                    <div style="font-size: 0.9em; color: #7f8c8d;">
                        <strong>زمان تولید:</strong> ${content.generated_at}<br>
                        <strong>نسخه:</strong> ${content.version}
                    </div>
                </div>
            `;
            
            contentDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            
            // اسکرول به نتایج
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // فعال کردن Enter برای تولید محتوا
        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateContent();
            }
        });
    </script>
</body>
</html>
