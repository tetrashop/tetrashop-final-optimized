<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم شطرنج پیشرفته - تتراشاپ</title>
    <style>
        .chess-premium {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .roi-badge {
            background: #ffd700;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            margin: 15px 0;
        }
        .bonus-system {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .bonus-tier {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="chess-premium">
        <h1>🎮 سیستم شطرنج پیشرفته</h1>
        <div class="roi-badge">📈 ROI ماهانه: ۲۴۱٪</div>
        <div class="price" style="font-size: 2.5rem; font-weight: bold; margin: 20px 0;">
            ۱۹۰,۰۰۰ تومان
        </div>
        
        <div class="bonus-system">
            <div class="bonus-tier">
                <h3>🥉 سطح برنز</h3>
                <p>۵٪ بونوس شروع</p>
            </div>
            <div class="bonus-tier">
                <h3>🥈 سطح نقره</h3>
                <p>۱۰٪ بونوس پیشرفته</p>
            </div>
            <div class="bonus-tier">
                <h3>🥇 سطح طلا</h3>
                <p>۲۰٪ بونوس VIP</p>
            </div>
            <div class="bonus-tier">
                <h3>💎 سطح الماس</h3>
                <p>۳۰٪ بونوس اختصاصی</p>
            </div>
        </div>
        
        <div style="margin-top: 25px;">
            <button style="background: #ff6b6b; color: white; padding: 15px 30px; 
                          border: none; border-radius: 10px; font-size: 1.2rem; 
                          cursor: pointer; margin: 10px;">
                🚀 خرید فوری
            </button>
            <button style="background: #4ecdc4; color: white; padding: 15px 30px; 
                          border: none; border-radius: 10px; font-size: 1.2rem; 
                          cursor: pointer; margin: 10px;">
                🎯 دمو رایگان
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
            ✅ ۱۰۰٪ آماده تولید | ⚡ تحویل فوری
        </div>
    </div>
</body>
</html>
