<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه فعال</title>
    <style>
        body { font-family: Tahoma; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { 
            background: #28a745; color: white; 
            padding: 15px 25px; margin: 10px; 
            border: none; border-radius: 8px; 
            cursor: pointer; font-size: 16px; width: 100%;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center; }
        .connected { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .stats { background: #e9ecef; padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ فروشگاه فعال</h1>
        
        <div id="statusDisplay" class="status">
            🔄 در حال بررسی وضعیت...
        </div>
        
        <div class="stats">
            <h3>📊 آمار زنده:</h3>
            <p>درآمد کل: <strong><span id="totalMoney">0</span> تومان</strong></p>
            <p>تعداد فروش: <strong><span id="totalSales">0</span> مورد</strong></p>
        </div>
        
        <button onclick="makeSale()">
            💰 خرید محصول (29,000 تومان)
        </button>
        
        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
            <p>✅ سیستم فعال است - می‌توانید خرید کنید</p>
        </div>
    </div>

    <script>
        // تابع برای بروزرسانی وضعیت و آمار
        async function updateStatus() {
            const statusElement = document.getElementById('statusDisplay');
            
            try {
                const response = await fetch('http://localhost:3000/api/stats');
                const data = await response.json();
                
                // بروزرسانی آمار
                document.getElementById('totalMoney').textContent = data.totalRevenue.toLocaleString();
                document.getElementById('totalSales').textContent = data.totalSales;
                
                // نمایش وضعیت
                statusElement.textContent = '✅ سیستم درآمدزایی متصل است';
                statusElement.className = 'status connected';
                
            } catch (error) {
                statusElement.textContent = '⚠️ سیستم درآمدزایی وصل نیست';
                statusElement.style.background = '#f8d7da';
                statusElement.style.color = '#721c24';
            }
        }

        // تابع برای انجام فروش
        async function makeSale() {
            try {
                const response = await fetch('http://localhost:3000/api/sell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ product: "محصول تست" })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // نمایش پیام موفقیت
                    alert(`✅ خرید موفق!\n\n💰 درآمد کل: ${result.total.toLocaleString()} تومان`);
                    
                    // بروزرسانی آمار
                    updateStatus();
                }
            } catch (error) {
                alert('❌ خطا در انجام خرید. لطفا دوباره تلاش کنید.');
            }
        }

        // بروزرسانی اولیه وضعیت
        updateStatus();
        
        // بروزرسانی خودکار هر ۳ ثانیه
        setInterval(updateStatus, 3000);

        console.log('🛍️ فروشگاه آماده است');
    </script>
</body>
</html>
