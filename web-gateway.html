<!DOCTYPE html>
<html>
<head>
    <title>Tetrashop API Gateway</title>
</head>
<body>
    <h1>🎯 Tetrashop API Gateway</h1>
    <p>این یک دروازه API ساده است</p>
    
    <button onclick="testAPI()">تست API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/system/status');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '❌ خطا: ' + error.message;
            }
        }
    </script>
</body>
</html>
