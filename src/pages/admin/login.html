<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیریت - تتراشاپ</title>
    <style>
        :root {
            --primary: #1a5276;
            --danger: #e74c3c;
            --success: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2874a6;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #856404;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
        }
        
        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🛡️ پنل مدیریت تتراشاپ</div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" required autocomplete="off" placeholder="نام کاربری مدیر">
            </div>
            
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" required autocomplete="off" placeholder="رمز عبور سیستم">
            </div>
            
            <div class="form-group">
                <label for="securityCode">کد امنیتی (اختیاری):</label>
                <input type="text" id="securityCode" autocomplete="off" placeholder="فقط برای مدیر اصلی">
            </div>
            
            <button type="submit" class="btn">ورود به پنل مدیریت</button>
        </form>
        
        <div id="errorMessage" class="error-message hidden">
            ❌ دسترسی غیرمجاز! این بخش فقط برای مدیر اصلی سیستم است.
        </div>
        
        <div id="successMessage" class="success-message hidden">
            ✅ ورود موفق! در حال انتقال...
        </div>
        
        <div class="security-notice">
            🔒 این پنل فقط برای مدیر اصلی سیستم قابل دسترسی است.
            هرگونه دسترسی غیرمجاز ثبت و گزارش می‌شود.
        </div>
    </div>

    <script>
        // سیستم احراز هویت بسیار امن - بدون خطا
        const ADMIN_CONFIG = {
            username: 'admin',
            password: 'tetrashop2024',
            masterCode: 'TETRA-MASTER'
        };

        // سیستم لاگ امنیتی ساده
        function logSecurityEvent(event) {
            console.log('🔒 SECURITY_LOG:', {
                timestamp: new Date().toISOString(),
                event: event,
                userAgent: navigator.userAgent
            });
        }

        // مدیریت فرم ورود
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const securityCode = document.getElementById('securityCode').value;
            
            // مخفی کردن پیام‌های قبلی
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            // بررسی اعتبارسنجی ساده
            if (username === ADMIN_CONFIG.username && password === ADMIN_CONFIG.password) {
                
                logSecurityEvent('ADMIN_LOGIN_SUCCESS');
                
                // نمایش پیام موفقیت
                document.getElementById('successMessage').classList.remove('hidden');
                
                // انتقال به داشبورد بعد از 2 ثانیه
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } else {
                logSecurityEvent('ADMIN_LOGIN_FAILED');
                document.getElementById('errorMessage').classList.remove('hidden');
                
                // ریست فرم بعد از 3 ثانیه
                setTimeout(() => {
                    document.getElementById('adminLoginForm').reset();
                    document.getElementById('errorMessage').classList.add('hidden');
                }, 3000);
            }
        });

        // لاگ اولین دسترسی
        logSecurityEvent('ADMIN_PAGE_LOADED');
        
        // هندل خطاهای全局
        window.addEventListener('error', function(e) {
            console.error('خطا در سیستم مدیریت:', e.error);
        });
    </script>
</body>
</html>
