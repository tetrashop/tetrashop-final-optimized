<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتراشاپ</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .simple-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .system-list {
            list-style: none;
            padding: 0;
        }
        .system-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="simple-header">
        <h1>تتراشاپ</h1>
        <p>سیستم‌های نرم‌افزاری حرفه‌ای</p>
    </div>

    <ul class="system-list">
        <li class="system-item">
            <h3>سیستم شطرنج پیشرفته</h3>
            <p>۱۹۰,۰۰۰ تومان | ROI: ۲۴۱٪ ماهانه</p>
        </li>
        <li class="system-item">
            <h3>سیستم مدیریت محتوا</h3>
            <p>۲۵۰,۰۰۰ تومان - ۱,۲۰۰,۰۰۰ تومان</p>
        </li>
        <li class="system-item">
            <h3>سیستم مدیریت پروژه</h3>
            <p>۴۹۰,۰۰۰ تومان</p>
        </li>
    </ul>

    <div style="text-align: center; margin-top: 50px; color: #666;">
        <p>لطفاً راهنمایی کنید تا دقیقاً همان‌گونه که می‌خواهید بسازم</p>
    </div>
</body>
</html>
