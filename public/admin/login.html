<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 10px;
            border: 1px solid #D4AF37;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            color: #D4AF37;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #D4AF37;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #D4AF37;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #FFD700;
            transform: translateY(-2px);
        }

        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 5px;
            color: #D4AF37;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 1rem;
        }

        .back-link a {
            color: #D4AF37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">🛡️ تتراشاپ</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" required placeholder="نام کاربری">
            </div>
            
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" required placeholder="رمز عبور">
            </div>
            
            <button type="submit" class="btn">ورود به پنل مدیریت</button>
        </form>

        <div class="info">
            💡 برای تست: هر نام کاربری و رمز عبوری وارد کنید
        </div>

        <div class="back-link">
            <a href="../index.html">← بازگشت به سایت</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // ذخیره اطلاعات ورود
                localStorage.setItem('admin_user', username);
                localStorage.setItem('admin_login', new Date().toString());
                
                // هدایت به پنل مدیریت
                window.location.href = 'dashboard.html';
            }
        });

        console.log('صفحه ورود مدیریت فعال شد');
    </script>
</body>
</html>
